<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CodeMaster Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }
        .success-icon i {
            font-size: 50px;
            color: white;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Verifying payment...</span>
        </div>

        <div id="success-content" style="display: none;">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Payment Successful!</h1>
            <p>Thank you for enrolling in our course. Your payment has been processed successfully.</p>
            
            <div class="payment-details" id="payment-details">
                <!-- Payment details will be inserted here -->
            </div>

            <p style="font-size: 0.95rem; color: #666;">
                <i class="fas fa-envelope"></i> A confirmation email has been sent to your email address.
            </p>

            <div>
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="profile.html" class="btn btn-secondary">
                    <i class="fas fa-user"></i> View My Courses
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course');

        // Get pending payment info
        const pendingPayment = JSON.parse(sessionStorage.getItem('pendingPayment') || '{}');

        async function verifyPayment() {
            try {
                if (!pendingPayment.paymentId) {
                    throw new Error('No payment information found');
                }

                // For custom payment pages (gcash, paymaya, grabpay), skip backend verification
                const customMethods = ['gcash', 'paymaya', 'grabpay'];
                const isCustomPayment = customMethods.includes(pendingPayment.paymentMethod);

                let paymentData = { status: 'PAID' };

                if (!isCustomPayment && pendingPayment.paymentMethod === 'card') {
                    // Only verify with backend for card payments (Xendit Invoice)
                    try {
                        const response = await fetch(`http://localhost:3000/api/payments/verify/${pendingPayment.paymentId}?type=invoice`);
                        const result = await response.json();
                        
                        if (result.success) {
                            paymentData = result.data;
                        }
                    } catch (error) {
                        console.warn('Backend verification skipped:', error.message);
                        // Continue anyway for custom payments
                    }
                }

                // Display success
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success-content').style.display = 'block';

                // Show payment details
                const detailsHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Course:</span>
                        <span class="detail-value">${pendingPayment.courseName}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Payment Method:</span>
                        <span class="detail-value">${formatPaymentMethod(pendingPayment.paymentMethod)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Amount Paid:</span>
                        <span class="detail-value">‚Ç±${pendingPayment.amount.toLocaleString()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value" style="color: #28a745;">${paymentData.status || 'PAID'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Transaction ID:</span>
                        <span class="detail-value" style="font-size: 0.9rem;">${pendingPayment.paymentId}</span>
                    </div>
                `;
                document.getElementById('payment-details').innerHTML = detailsHTML;

                // Clear pending payment
                sessionStorage.removeItem('pendingPayment');

                // Enroll user in course
                await enrollUserInCourse(pendingPayment.courseId);
                console.log('Payment successful for course:', pendingPayment.courseId);

            } catch (error) {
                console.error('Verification error:', error);
                
                // Show success anyway if we have payment info
                if (pendingPayment.paymentId) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success-content').style.display = 'block';
                    
                    const detailsHTML = `
                        <div class="detail-row">
                            <span class="detail-label">Course:</span>
                            <span class="detail-value">${pendingPayment.courseName || 'Course'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Payment Method:</span>
                            <span class="detail-value">${formatPaymentMethod(pendingPayment.paymentMethod)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Amount Paid:</span>
                            <span class="detail-value">‚Ç±${(pendingPayment.amount || 0).toLocaleString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value" style="color: #28a745;">PAID</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Transaction ID:</span>
                            <span class="detail-value" style="font-size: 0.9rem;">${pendingPayment.paymentId}</span>
                        </div>
                    `;
                    document.getElementById('payment-details').innerHTML = detailsHTML;
                    sessionStorage.removeItem('pendingPayment');
                } else {
                    alert('Payment verification failed. Please contact support.');
                    window.location.href = 'index.html';
                }
            }
        }

        function formatPaymentMethod(method) {
            const methods = {
                'card': 'Credit/Debit Card',
                'gcash': 'GCash',
                'paymaya': 'PayMaya',
                'grabpay': 'GrabPay'
            };
            return methods[method] || method.toUpperCase();
        }

        async function waitForSupabase() {
            return new Promise((resolve) => {
                const checkSupabase = () => {
                    if (window.supabaseDirect) {
                        console.log('‚úÖ Supabase loaded');
                        resolve();
                    } else {
                        console.log('‚è≥ Waiting for Supabase...');
                        setTimeout(checkSupabase, 100);
                    }
                };
                checkSupabase();
            });
        }

        async function enrollUserInCourse(courseId) {
            console.log('üéì Starting enrollment for course:', courseId);
            
            try {
                // Wait for Supabase to be ready
                console.log('Waiting for Supabase to load...');
                await waitForSupabase();
                console.log('‚úÖ Supabase is ready');

                // Get current user
                const { data: { session } } = await window.supabaseDirect.auth.getSession();
                
                if (!session || !session.user) {
                    console.error('‚ùå User not logged in, skipping enrollment');
                    return;
                }
                console.log('‚úÖ User logged in:', session.user.email);

                // Check if already enrolled
                console.log('Checking if already enrolled...');
                const { data: existing } = await window.supabaseDirect
                    .from('user_courses')
                    .select('id')
                    .eq('user_id', session.user.id)
                    .eq('course_id', courseId)
                    .single();

                if (existing) {
                    console.log('‚ÑπÔ∏è User already enrolled in this course');
                    return;
                }
                console.log('‚úÖ Not enrolled yet, proceeding...');

                // Enroll user in course
                console.log('Inserting enrollment record...');
                const enrollmentData = {
                    user_id: session.user.id,
                    course_id: courseId,
                    progress: 0,
                    enrolled_at: new Date().toISOString()
                };
                console.log('Enrollment data:', enrollmentData);

                const { data, error } = await window.supabaseDirect
                    .from('user_courses')
                    .insert([enrollmentData])
                    .select();

                if (error) {
                    console.error('‚ùå Enrollment error:', error);
                    return;
                }

                console.log('‚úÖ User successfully enrolled in course:', courseId);
                console.log('Enrollment result:', data);
            } catch (error) {
                console.error('‚ùå Enrollment exception:', error);
            }
        }

        // Verify payment on page load
        verifyPayment();
    </script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>
</body>
</html>
